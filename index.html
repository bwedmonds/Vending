<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <link rel="stylesheet" href="assets/vend.css">

  <title>Vending Machine</title>
</head>

<body>
  <header class="container">
    <div class="row">
      <div class="col">
        <h1>Mark's $1 Crappy Vending Machine</h1>
      </div>
    </div>
  </header>

  <main class="container">

    <section class=" row">
      <div class="col">
        <button class="btn btn-primary" onclick="app.controllers.vendController.addChange()">Drop a $.25</button>
      </div>
    </section>

    <section class=" row">
      <div class="col">
        <h3 class="btn btn-dark">Total= <span id='total'></span></h3>
      </div>
    </section>

    <section class="row">
      <div class="col">
        <img src="https://timedotcom.files.wordpress.com/2014/07/vending-machine.jpg" style="width: 40vw; height: auto;"
          alt="vending machine"></img>
      </div>
    </section>

    <section class=" row">
      <div class="col">
        <button class="btn btn-warning" onclick="app.controllers.vendController.rollTheDice()">Roll the Dice!</button>
      </div>
    </section>

  </main>

  <div id="alertModal" class="modal fade">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <button class="close" data-dismiss="modal">&times;</button>
          <h4 class="modal-title">Whatcha Get?!</h4>
        </div>
        <div class="modal-body">
          <p></p>
        </div>
      </div>
    </div>
  </div>


  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
    integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
    crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
    integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
    crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
    integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
    crossorigin="anonymous"></script>
  <script src="app/main.js" type="module"></script>
</body>

</html>
